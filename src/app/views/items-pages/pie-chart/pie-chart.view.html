<div class="max-w-6xl mx-auto p-8 font-sans">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
    <div class="bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-md flex flex-col items-center">
      <h2 class="text-xl font-semibold mb-6 text-gray-700 dark:text-gray-300">
        Live Visualization
      </h2>
      <div class="relative h-[400px] w-full">
        <canvas #pieChartCanvas></canvas>
      </div>
    </div>

    <div class="space-y-6">
      <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Add New Segment</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400"
                >Label Name</label
              >
              <input
                type="text"
                [(ngModel)]="labelInput"
                name="labelInput"
                placeholder="e.g. Sales"
                required
                class="w-full mt-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-400"
                >Value (%)</label
              >
              <input
                type="number"
                [(ngModel)]="valueInput"
                name="valueInput"
                placeholder="0-100"
                min="1"
                max="100"
                required
                class="w-full mt-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200"
          >
            {{ editIndex() !== null ? "Update Segment" : "Add to Chart" }}
          </button>
        </form>
      </div>

      <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">
          Current Segments
        </h2>
        <div class="h-[350px] overflow-y-auto">
          <ul class="divide-y divide-gray-200 dark:divide-gray-700">
            @for (label of labels(); track $index) {
              <li class="py-3 flex justify-between items-center">
                <span class="font-medium text-gray-700 dark:text-gray-300">{{ label }}</span>
                <div class="flex items-center gap-2">
                  <span
                    class="bg-gray-100 dark:bg-gray-700 px-3 py-1 rounded-full text-sm font-bold text-blue-600 dark:text-blue-400"
                    >{{ dataPoints()[$index] }}%</span
                  >
                  <button
                    (click)="editSegment($index)"
                    class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
                  >
                    <mat-icon fontIcon="edit" />
                  </button>
                  <button
                    (click)="deleteSegment($index)"
                    class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300"
                  >
                    <mat-icon fontIcon="delete" />
                  </button>
                </div>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
