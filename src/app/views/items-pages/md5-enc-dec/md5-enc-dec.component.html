<div class="flex flex-col gap-y-5 m-3">
  <mat-form-field>
    <mat-label>Enter the url</mat-label>
    <textarea matInput [(ngModel)]="inputText"></textarea>
  </mat-form-field>

  <div class="flex flex-row gap-x-2">
    <button class="styleButSuccess" (click)="encode()">Encode</button>
    <!-- <button class="styleButWarn" (click)="decode()">Decode</button> -->
  </div>

  <div class="flex flex-col gap-y-2 styleBorderSolidLite border p-3">
    <span class="font-semibold text-xl">Results</span>
    @if (outputText != '') {
      <app-copy-field
        [value]="outputText"
      ></app-copy-field>
    } @else {
      <span>There are no results! Enter the text first!</span>
    }
  </div>
</div>
