<div class="flex flex-col gap-y-5 m-3">
  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Select the XML file with the data</span>
    </summary>

    <div class="flex flex-col gap-y-3 mt-2">
      <app-file-input
        [typeFile]="typeFile"
        (dataFile)="setDataFile($event)"
        (reciveFileName)="setFileName($event)"
      />
      <button class="styleButInfo w-max" (click)="convertData()">Convert a data</button>
    </div>
  </details>

  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Insert XML data</span>
    </summary>

    <div class="flex flex-col gap-y-3 mt-2">
      <textarea class="styleTextarea" (change)="setData($event)" rows="7"></textarea>
      <button class="styleButInfo w-max" (click)="convertData()">Convert a data</button>
    </div>
  </details>

  @if (dataJson) {
    <div class="flex flex-row gap-x-3">
      <button class="styleButSuccess" (click)="saveData()">Save a data</button>
    </div>
  }

  @if (pathNewFile != "") {
    <div class="flex flex-row gap-x-3">
      <div class="flex flex-row gap-x-3">
        <button class="styleButWarn" (click)="openFile()">Open file</button>
      </div>

      <div class="flex flex-row gap-x-3">
        <button class="styleButWarn" (click)="openFolder()">Open folder</button>
      </div>
    </div>
  }
</div>
