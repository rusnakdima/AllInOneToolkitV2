<div class="flex flex-col gap-y-5 m-3">
  <mat-form-field>
    <mat-label>Version UUID for generating</mat-label>
    <mat-select (valueChange)="setVersion($event)" [value]="versionUuidGen">
      <mat-option value="v1">V1</mat-option>
      <mat-option value="v4">V4</mat-option>
      <mat-option value="v6">V6</mat-option>
      <mat-option value="v7">V7</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>The number of UUIDs generated</mat-label>
    <input matInput type="number" [value]="countUuidGen" (change)="setCount($event)" />
  </mat-form-field>

  <button class="styleButInfo w-min" (click)="generateUuids()">Generate</button>

  @if (listUuidGen.length > 0) {
    <div class="flex flex-col gap-y-2 styleBorderSolidLite border p-3">
      <span class="font-semibold text-xl">Results</span>

      <app-copy-field
        [value]="listUuidGen"
      ></app-copy-field>
    </div>
  }
</div>
