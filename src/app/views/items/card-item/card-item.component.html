@if (link) {
  <div class="flex flex-col justify-between items-center gap-y-2 p-2 styleBorderSolidLite border w-[150px] h-full cursor-pointer"
      [routerLink]="[link.url]"
      (click)="addLink(link.id)">
    <div class="grid gap-x-1 w-full" [ngClass]="['grid-cols-'+link.icon.length]">
      @for (icon of link.icon; track icon) {
        <img class="rounded-xl" [src]="icon" alt="icon" />
      }
    </div>

    <span>{{ link.title }}</span>
  </div>
} @else {
  <div class="flex flex-col justify-between items-center gap-y-2 p-2 styleBorderSolidLite border animate-pulse">
    <svg class="w-full h-auto text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
      <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
    </svg>

    <div class="rounded-xl bg-gray-400 dark:bg-gray-500 w-28 h-4"></div>
  </div>
}

<span class="hidden grid-cols-1"></span>
<span class="hidden grid-cols-2"></span>
<span class="hidden grid-cols-3"></span>
<span class="hidden grid-cols-4"></span>
<span class="hidden grid-cols-5"></span>
