@if (link) {
  <div class="flex flex-row justify-between items-center p-2 styleBorderSolidLite border cursor-pointer"
      [routerLink]="[link.url]"
      (click)="addLink(link.id)">
    <div class="flex flex-row flex-wrap items-center gap-3">
      <div class="flex flex-row gap-x-1">
        @for (icon of link.icon; track icon) {
          <img class="w-10 h-10 rounded-xl" [src]="icon" alt="icon" />
        }
      </div>
      <span>{{ link.title }}</span>
    </div>

    <mat-icon fontIcon="chevron_right" />
  </div>
} @else {
  <div class="flex flex-row justify-between items-center p-2 styleBorderSolidLite border animate-pulse">
    <div class="flex flex-row items-center gap-x-3">
      <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
        <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
      </svg>

      <div class="rounded-xl bg-gray-400 dark:bg-gray-500 w-20 h-4"></div>
    </div>

    <div class="rounded-xl bg-gray-400 dark:bg-gray-500 w-6 h-6"></div>
  </div>
}
