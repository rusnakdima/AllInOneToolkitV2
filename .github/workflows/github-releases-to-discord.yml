name: GitHub Releases to Discord
on:
  release:
    types: [published]
jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GitHub Releases to Discord
        uses: appleboy/discord-action@master
        with:
          webhook: ${{ secrets.WEBHOOK_URL }}
          message: |
            Attention! The [program update](${{ github.event.release.html_url }}) has been released! Information about the changes is shown in the picture.

            `Russian translation`
            Внимание! Вышло [обновление программы](${{ github.event.release.html_url }})! Информация об изменениях изображена на картинке.
          thread_name: "All In One Toolkit V2 (Beta release ${{ github.event.release.tag_name }})"