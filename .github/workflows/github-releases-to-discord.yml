name: GitHub Releases to Discord
on:
  release:
    types: [published]
jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: GitHub Releases to Discord
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "GitHub Release Bot"
          avatar_url: "https://cdn-icons-png.flaticon.com/512/733/733553.png"
          content: "Attention! The [program update](${{ github.event.release.html_url }}) has been released! Information about the changes is shown in the picture.\n\n`Russian translation`\nВнимание! Вышло [обновление программы](${{ github.event.release.html_url }})! Информация об изменениях изображена на картинке."
          footer_title: "Changelog"
          reduce_headings: true
          thread_name: "All In One Toolkit V2 (Beta release ${{ github.event.release.tag_name }})"
