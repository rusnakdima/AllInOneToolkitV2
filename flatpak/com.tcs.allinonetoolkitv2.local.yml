id: com.tcs.allinonetoolkitv2
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22
command: allinonetoolkitv2

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=home

modules:
  - name: allinonetoolkitv2-local
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node22/bin:/usr/lib/sdk/rust-stable/bin
      build-args:
        - "--share=network"
    build-commands:
      # Binary
      - install -Dm755 src-tauri/target/release/allinonetoolkitv2 /app/bin/allinonetoolkitv2
      # Metadata
      - install -Dm644 flatpak/com.tcs.allinonetoolkitv2.desktop /app/share/applications/com.tcs.allinonetoolkitv2.desktop
      - install -Dm644 flatpak/com.tcs.allinonetoolkitv2.metainfo.xml /app/share/metainfo/com.tcs.allinonetoolkitv2.metainfo.xml
      # Icons
      - |
        for size in 128x128 256x256; do
          install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/$size/apps/com.tcs.allinonetoolkitv2.png
        done
      - install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/scalable/apps/com.tcs.allinonetoolkitv2.svg

    sources:
      - type: file
        path: "com.tcs.allinonetoolkitv2.desktop"
      - type: file
        path: "com.tcs.allinonetoolkitv2.metainfo.xml"
      - type: dir
        path: "../src-tauri/icons"
        dest: "src-tauri/icons"
      - type: dir
        path: "../src-tauri/target/release"
        dest: "src-tauri/target/release"

    cleanup:
      - /share/man
